<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Put the SocketIO CDN above any of our own JS -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
    <!-- Our own JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</head>
<body>
    <nav class="navbar bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Coding Temple Chat</span>
        </div>
    </nav>

    <div class="container">
        <!-- Welcome Banner Row -->
        <div class="row">
            <div class="col">
                <h1 class="text-center" id="welcome-banner">Welcome to the Coding Temple Chat Rooms</h1>
            </div>
        </div>
        <div class="container mt-5">
            <div class="row mb-4">
                <div class="col">
                    <div class="input-group">
                        <input id="username" type="text" class="form-control" placeholder="Please enter your name">
                        <input id="room" type="text" class="form-control" placeholder="Please enter a room name">
                        <div class="input-group-append">
                            <button class="btn btn-outline-success" onclick="createRoom()">Create a chat room</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col">
                    <h4>Available Rooms</h4>
                    <ul id="chat_rooms" class="list-group"></ul>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col">
                    <h4>Enter a room</h4>
                    <div class="input-group">
                        <input id="join-room" type="text" class="form-control" placeholder="Please enter a room name to join">
                        <div class="input-group-append">
                            <button class="btn btn-outline-success" onclick="joinRoom()">Enter a chat room</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col">
                    <div class="card">
                        <div class="card-header">Chat Room Messages</div>
                        <ul class="list-group list-group-flush" id="messages"></ul>
                        <div class="card-footer">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Enter message" id="message" name="message">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-success" onclick="sendMessage()">Send Message</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
